<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	<h:head>
		<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
		
		<title>Formulario de Cadastro</title>
		
	</h:head>

	<body>
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">Dados Comerciais</f:facet>
				
				Nome da Empresa:
				<h:inputText value="#{pageBean.pessoa.nomeEmpresa}" />
				Cargo:
				<h:inputText value="#{pageBean.pessoa.cargo}" />
				Salário:
				<h:inputText value="#{pageBean.pessoa.salario}">
					<f:convertNumber locale="pt_BR"/>
				</h:inputText>
				Rua:
				<h:inputText value="#{pageBean.pessoa.enderecoComercial.rua}" />
				Número:
				<h:inputText value="#{pageBean.pessoa.enderecoComercial.num}" />
				Complemento:
				<h:inputText value="#{pageBean.pessoa.enderecoComercial.complemento}" />
				Bairro:
				<h:inputText value="#{pageBean.pessoa.enderecoComercial.bairro}" />
				CEP:
				<h:inputText value="#{pageBean.pessoa.enderecoComercial.cep}" />
				Cidade:
				<h:inputText value="#{pageBean.pessoa.enderecoComercial.cidade}" />
				Estado:
				<h:selectOneMenu value="#{pageBean.pessoa.enderecoResidencial.estado.sigla}">
					<f:selectItem itemValue="Selecione" noSelectionOption="true"/>
					<f:selectItems value="#{pageBean.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}"/>
				</h:selectOneMenu> 
				Telefone Comercial:
				<h:panelGroup>
					<h:inputText value="#{pageBean.pessoa.telefoneComercial.ddd}" />
					<h:inputText value="#{pageBean.pessoa.telefoneComercial.numero}" />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:commandButton action="form1" value="Anterior" />
			<h:commandButton action="form3" value="Próximo" />
		</h:form>
	</body>
</html>
