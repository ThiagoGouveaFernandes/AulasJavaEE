<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>

<body>
	<h:panelGrid columns="3" border="1">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Dados Pessoais
			</f:facet>
		
			Nome:
			<h:outputText value="#{pageBean.pessoa.nome}" />
			
			E-mail:
			<h:outputText value="#{pageBean.pessoa.email}" />
			
			Data de nascimento:
			<h:outputText value="#{pageBean.pessoa.dtNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
			
			Rua:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.rua}" />
			
			Número:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.num}" />
			
			Complemento:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.complemento}" />
			
			Bairro:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.bairro}" />
			
			CEP:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.cep}" />
			
			Cidade:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.cidade}" />
			
			Estado:
			<h:outputText value="#{pageBean.pessoa.enderecoResidencial.estado.sigla}" />
			
			Telefone residencial:
			<h:outputText value="(#{pageBean.pessoa.telefoneResidencial.ddd}) #{PageBean.pessoa.telefoneResidencial.numero}"  />
			
			Telefone celular:
			<h:outputText value="(#{pageBean.pessoa.telefoneCelular.ddd}) #{PageBean.pessoa.telefoneCelular.numero}"  />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Dados Comerciais
			</f:facet>
		
			Nome da Empresa:
			<h:outputText value="#{pageBean.pessoa.nomeEmpresa}" />
			
			Cargo:
			<h:outputText value="#{pageBean.pessoa.cargo}" />
			
			Salário:
			<h:outputText value="#{pageBean.pessoa.salario}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
			
			Rua:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.rua}" />
			
			Número:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.num}" />
			
			Complemento:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.complemento}" />
			
			Bairro:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.bairro}" />
			
			CEP:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.cep}" />
			
			Cidade:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.cidade}" />
			
			Estado:
			<h:outputText value="#{pageBean.pessoa.enderecoComercial.estado.sigla}" />
			
			Telefone comercial:
			<h:outputText value="(#{pageBean.pessoa.telefoneComercial.ddd}) #{pageBean.pessoa.telefoneComercial.numero}"  />
		</h:panelGrid>
		<h:panelGrid columns="1">
			<f:facet name="header">
				Áreas de Interesse
			</f:facet>
		
			<h:selectManyCheckbox value="#{pageBean.pessoa.interesses}" layout="pageDirection" readonly="true">
				<f:selectItems value="#{pageBean.interesse}" var="a" itemValue="#{a.id}" itemLabel="#{a.area}"  />
			</h:selectManyCheckbox>
		</h:panelGrid>
	</h:panelGrid>
</body>
</html>
