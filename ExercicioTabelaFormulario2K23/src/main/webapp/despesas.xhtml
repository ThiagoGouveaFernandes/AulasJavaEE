<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	<h:head>
		<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
		
		<title>Formulario de Cadastro</title>
		
	</h:head>

	<h:body>
		<h:outputStylesheet library="css" name="styles.css"/>
		
		<h:panelGroup>
			<h:graphicImage value="/resources/img/senai.png" />
		</h:panelGroup>
		
		
		<h:form>
			<h:panelGroup>
				<h:panelGrid>
	
					<h:column>
						<h:outputText value="Data:"></h:outputText>
						<br/>
						<h:inputText value="#{form.despesas.data}" id="data" required="Campo obrigatório"></h:inputText>
					</h:column>
			
					<h:column>
						<h:outputText value="Descrição:"></h:outputText>
						<br/>
						<h:inputText value="#{form.despesas.descricao}" id="descricao" required="Campo obrigatório"></h:inputText>
					</h:column>
			
					<h:column>
						<h:outputText value="Valor:"></h:outputText>
						<br/>
						<h:inputText value="#{form.despesas.valor}" id="valor" required="Campo obrigatório"></h:inputText>
					</h:column>
	
				</h:panelGrid>
			</h:panelGroup>
		
	
		
			<h:panelGroup rendered="#{tabela.despesas.size() == 0}">
				<h2>Não existe registro</h2>
			</h:panelGroup>
		
			<h:panelGroup rendered="#{tabela.despesas.size() > 0}">
				<table class="tabela">
					<tr>
						<th class="cabecalho" colspan="5"> Lista de Despesas</th>
					</tr>
					
					<tr>
						<th class="cabecalho"> id </th>
						<th class="cabecalho"> Data </th>
						<th class="cabecalho"> Descrição </th>
						<th class="cabecalho"> Valor </th>
						<th class="cabecalho"> Operação </th>
					</tr>
					
					<ui:repeat value="#{tabela.despesas}" var="d" varStatus="st">
			
						<tr>
							<td class="colNumero" colspan="1">#{st.index +1}</td>
							
							
							<td class="colData" colspan="1">
								<h:outputText value ="#{d.data}" rendered = "#{!d.edit}"/>
								<h:inputText value ="#{d.data}" rendered = "#{d.edit}"/>
							</td>
							
							<td class="colDesc">
								<h:outputText value ="#{d.descricao}" rendered = "#{!d.edit}"/>
								<h:inputText value ="#{d.descricao}" rendered = "#{d.edit}"/>
							</td>
							
							<td class="colValor">
								<h:outputText value ="#{d.valor}" rendered = "#{!d.edit}">
									<f:convertNumber type="currency" locale = "pt_BR"> </f:convertNumber>
								</h:outputText>
								<h:inputText value ="#{d.valor}" rendered = "#{d.edit}"/>
							</td>
							
							<td class="colOp">
								<h:panelGroup rendered="#{!d.edit}">
									<h:commandLink value="Alterar" action="#{tabela.editar(d)}"></h:commandLink>
									<h:commandLink value="Excluir" action="#{tabela.excluir(d)}"></h:commandLink>
								</h:panelGroup>
								<h:commandLink value="Gravar" action="#{tabela.gravar(d)}" rendered= "#{d.edit}"></h:commandLink>
							</td>
						</tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
			<br/>
			
			<h:commandButton value="Gravar">
				<f:ajax listener="#{form.gravar}" execute="@form" render="@form" />
			</h:commandButton>
			
			<h:commandButton action="#{tabela.inserir(tabela.date,tabela.desc,tabela.valor2)}" value="Inserir" />
		</h:form>
		
		<script type="text/javascript">
			var data = document.getElementById("Data");
			var descricao = document.getElementById("Descrição");
			var valor = document.getElementById("Valor");
			if()	
		</script>
		
	</h:body>
	
	<footer template="/footer/footer.xhtml"></footer>
</html>
