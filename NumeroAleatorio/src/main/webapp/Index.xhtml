<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	<h:head>
		<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
		
		<title>Numero Aleatorios</title>
		
	</h:head>

	<body>
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">Gerador de numeros aleatorios</f:facet>
				
				Linguagens de programação:
				<h:selectManyCheckbox value="#{num}">
					<f:selectItems value="#{cadastro.listaLinguagens}" var="l" itemValue="#{l.id}" itemLabel="#{l.nome}"/>
				</h:selectManyCheckbox>
				
				<h:selectOneMenu value="#{num.}">
				
				</h:selectOneMenu>
			</h:panelGrid>
			
			<h:commandButton action="info" value="Cadastrar" />
		</h:form>
	</body>
</html>
